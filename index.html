<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <h1> Motivational Quote Generator </h1>
            <p> Master your mind 'cause a single thought can ruin a hole day !</p>

            <div class="btn">
                <button id="button">New thought</button>
            </div> <br> <br>

            <div class="display-quote-container">
                <p id="displayQuote"></p>
            </div><br>

            <!-- <p>blablabla</p> -->
            <textarea name="" id="writeAQuote" cols="20" rows="5"
                placeholder="Type your quote here..."></textarea>></textarea> <br>
            <div class="btn">
                <button id="ownQuote">Add your own quote</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
